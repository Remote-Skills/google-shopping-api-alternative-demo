version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - RAPIDAPI_KEY=${RAPIDAPI_KEY}
      - NEXT_PUBLIC_RAPIDAPI_HOST=${NEXT_PUBLIC_RAPIDAPI_HOST}
      - NEXT_PUBLIC_DEFAULT_COUNTRY=${NEXT_PUBLIC_DEFAULT_COUNTRY:-us}
    env_file:
      - .env.local
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
