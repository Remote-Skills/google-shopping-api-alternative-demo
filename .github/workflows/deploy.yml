name: Deploy to Vercel

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build project
      run: npm run build
      env:
        RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
        NEXT_PUBLIC_RAPIDAPI_HOST: ${{ secrets.NEXT_PUBLIC_RAPIDAPI_HOST }}
